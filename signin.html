<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Sanctum | Hyperion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono&display=swap');

        :root {
            --solar: #ffb800;
            --space: #000000;
        }

        body {
            background-color: var(--space);
            color: #f0f0f5;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .scan-line {
            width: 100%;
            height: 2px;
            background: var(--solar);
            position: absolute;
            top: 0;
            left: 0;
            box-shadow: 0 0 15px var(--solar);
            animation: scan 3s linear infinite;
            opacity: 0.3;
            pointer-events: none;
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        .input-glow:focus {
            outline: none;
            border-color: var(--solar);
            box-shadow: 0 0 20px rgba(255, 184, 0, 0.1);
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-yellow-500/5 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-orange-600/5 rounded-full blur-[120px]"></div>
    </div>

    <div class="absolute top-10 left-10 z-50">
        <a href="index.html" class="flex items-center gap-3 group">
            <div class="w-8 h-8 bg-white/5 border border-white/10 rounded-full flex items-center justify-center text-white/40 group-hover:text-yellow-500 transition-all">←</div>
            <span class="text-[10px] font-black uppercase tracking-[0.3em] text-white/40 group-hover:text-white">Abort Uplink</span>
        </a>
    </div>

    <main class="w-full max-w-md relative" data-aos="zoom-in">
        <div class="glass-panel rounded-[3rem] p-12 relative overflow-hidden">
            <div class="scan-line"></div>

            <div class="text-center mb-10">
                <div class="inline-flex w-12 h-12 bg-yellow-500 rounded-full items-center justify-center text-black font-black mb-6 shadow-[0_0_20px_rgba(255,184,0,0.3)]">☼</div>
                <h1 class="text-3xl font-extrabold tracking-tighter uppercase">Identify <span class="text-yellow-500">Self</span></h1>
                <p class="text-[10px] font-bold text-white/30 uppercase tracking-[0.3em] mt-2">Neural Link Authorization Required</p>
            </div>

            <form class="space-y-6" onsubmit="handleSignIn(event)">
                <div class="space-y-2">
                    <label class="text-[9px] font-black text-white/20 uppercase tracking-[0.2em] ml-4">Credentials</label>
                    <input type="email" placeholder="Uplink Email" required
                        class="w-full bg-white/5 border border-white/10 px-6 py-4 rounded-2xl text-sm input-glow transition-all">
                </div>

                <div class="space-y-2">
                    <label class="text-[9px] font-black text-white/20 uppercase tracking-[0.2em] ml-4">Cipher Key</label>
                    <input type="password" placeholder="••••••••" required
                        class="w-full bg-white/5 border border-white/10 px-6 py-4 rounded-2xl text-sm input-glow transition-all">
                </div>

                <div class="flex justify-between items-center px-2">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" class="accent-yellow-500 w-3 h-3">
                        <span class="text-[10px] font-bold text-white/40 uppercase tracking-widest">Persist Link</span>
                    </label>
                    <a href="#" class="text-[10px] font-bold text-yellow-500/50 hover:text-yellow-500 uppercase tracking-widest transition-colors">Lost Cipher?</a>
                </div>

                <button type="submit" 
                    class="w-full py-5 rounded-2xl bg-white text-black font-black text-xs uppercase tracking-[0.2em] hover:bg-yellow-500 hover:scale-[1.02] transition-all active:scale-95 shadow-xl">
                    Establish Connection
                </button>
            </form>

            <div class="mt-10 text-center">
                <p class="text-[10px] text-white/20 font-bold uppercase tracking-widest">
                    New Entity? <a href="demo.html" class="text-white hover:text-yellow-500 underline underline-offset-4 ml-1">Request Access</a>
                </p>
            </div>
        </div>

        <div class="mt-8 flex justify-center gap-4">
            <div class="w-1.5 h-1.5 rounded-full bg-yellow-500/20 animate-pulse"></div>
            <div class="w-1.5 h-1.5 rounded-full bg-yellow-500/40 animate-pulse" style="animation-delay: 0.2s"></div>
            <div class="w-1.5 h-1.5 rounded-full bg-yellow-500/20 animate-pulse" style="animation-delay: 0.4s"></div>
        </div>
    </main>

    <script>
        AOS.init({ duration: 1000 });

        function handleSignIn(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerHTML = "Authenticating...";
            btn.classList.add('opacity-50', 'pointer-events-none');
            
            // Simulation of login
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }
    </script>
</body>
</html>
