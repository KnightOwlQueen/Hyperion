<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initiate Vision | Hyperion Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono&display=swap');

        :root {
            --solar: #ffb800;
            --dawn: #ff4d00;
            --space: #000000; /* Pure black background */
        }

        body {
            background-color: var(--space);
            color: #f0f0f5;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 184, 0, 0.1);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: var(--solar);
            background: rgba(255, 184, 0, 0.05);
            outline: none;
        }

        .step-dot { transition: all 0.4s ease; }
        .step-dot.active {
            background: var(--solar);
            box-shadow: 0 0 15px var(--solar);
            transform: scale(1.5);
        }

        /* Star Chart Styles */
        .star-ring {
            border: 1px dashed rgba(255, 184, 0, 0.2);
            border-radius: 50%;
            position: relative;
            animation: rotate 60s linear infinite;
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .time-node {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .time-node:hover {
            background: var(--solar);
            box-shadow: 0 0 15px var(--solar);
            color: black;
        }
        .time-node.selected {
            background: white;
            color: black;
            transform: scale(1.2);
            box-shadow: 0 0 20px white;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        .hidden-step { display: none; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="absolute top-10 left-10">
        <a href="index.html" class="flex items-center gap-3 group">
            <div class="w-8 h-8 bg-white/5 border border-white/10 rounded-full flex items-center justify-center text-white/40 group-hover:text-yellow-500 transition-all">←</div>
            <span class="text-[10px] font-black uppercase tracking-[0.3em] text-white/40 group-hover:text-white">Return to Orbit</span>
        </a>
    </div>

    <main class="w-full max-w-2xl" data-aos="zoom-in-up">
        <div class="glass-panel rounded-[2.5rem] p-8 md:p-12 relative overflow-hidden">
            
            <div class="flex justify-center gap-6 mb-12">
                <div id="dot-1" class="step-dot active w-1.5 h-1.5 rounded-full bg-white/20"></div>
                <div id="dot-2" class="step-dot w-1.5 h-1.5 rounded-full bg-white/20"></div>
            </div>

            <div id="step-1">
                <header class="text-center mb-10">
                    <h1 class="text-3xl font-extrabold tracking-tighter mb-2">Initiate <span class="text-yellow-500 font-black">Vision</span></h1>
                    <p class="text-white/40 text-[10px] uppercase tracking-[0.3em] font-bold">Identity Verification Required</p>
                </header>

                <div class="space-y-6 max-w-md mx-auto">
                    <div class="space-y-1">
                        <label class="text-[9px] font-black text-white/30 uppercase tracking-widest ml-4">Mortal Designation</label>
                        <input type="text" placeholder="Designate Name" class="input-field w-full px-6 py-4 rounded-2xl text-sm">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[9px] font-black text-white/30 uppercase tracking-widest ml-4">Universal Uplink</label>
                        <input type="email" placeholder="Email Address" class="input-field w-full px-6 py-4 rounded-2xl text-sm">
                    </div>
                    <button onclick="goToStep2()" class="w-full py-5 rounded-2xl bg-white text-black font-black text-xs uppercase tracking-[0.2em] hover:bg-yellow-500 transition-colors">
                        Synchronize Orbit
                    </button>
                </div>
            </div>

            <div id="step-2" class="hidden-step">
                <header class="text-center mb-8">
                    <h1 class="text-2xl font-extrabold tracking-tighter mb-2 text-yellow-500">Temporal Alignment</h1>
                    <p class="text-white/40 text-[10px] uppercase tracking-[0.3em] font-bold">Select Solar Window</p>
                </header>

                <div class="flex flex-col items-center">
                    <div class="relative w-64 h-64 mb-12 flex items-center justify-center">
                        <div class="absolute inset-0 star-ring"></div>
                        <div class="absolute inset-8 star-ring" style="animation-direction: reverse; animation-duration: 40s;"></div>
                        
                        <div class="absolute inset-0 flex items-center justify-center">
                            <div class="grid grid-cols-3 gap-4 z-10">
                                <button onclick="selectTime(this)" class="time-node w-12 h-12 rounded-full glass-panel border border-white/10 flex items-center justify-center text-[10px] mono">09:00</button>
                                <button onclick="selectTime(this)" class="time-node w-12 h-12 rounded-full glass-panel border border-white/10 flex items-center justify-center text-[10px] mono">12:00</button>
                                <button onclick="selectTime(this)" class="time-node w-12 h-12 rounded-full glass-panel border border-white/10 flex items-center justify-center text-[10px] mono">15:00</button>
                                <button onclick="selectTime(this)" class="time-node w-12 h-12 rounded-full glass-panel border border-white/10 flex items-center justify-center text-[10px] mono">18:00</button>
                                <button onclick="selectTime(this)" class="time-node w-12 h-12 rounded-full glass-panel border border-white/10 flex items-center justify-center text-[10px] mono">21:00</button>
                                <button onclick="selectTime(this)" class="time-node w-12 h-12 rounded-full glass-panel border border-white/10 flex items-center justify-center text-[10px] mono">AUTO</button>
                            </div>
                        </div>
                        
                        <div class="w-2 h-2 bg-yellow-500 rounded-full shadow-[0_0_20px_#ffb800]"></div>
                    </div>

                    <div class="w-full max-w-sm space-y-4">
                        <input type="date" class="input-field w-full px-6 py-4 rounded-2xl text-sm text-center text-white/60">
                        <button onclick="finishInitiation()" class="w-full py-5 rounded-2xl bg-gradient-to-r from-yellow-500 to-orange-600 text-black font-black text-xs uppercase tracking-[0.2em] hover:scale-[1.02] transition-transform">
                            Finalize Initiation
                        </button>
                    </div>
                </div>
            </div>

            <div id="loading-overlay" class="hidden absolute inset-0 bg-[#000000] flex flex-col items-center justify-center p-10 text-center z-50">
                <div class="w-12 h-12 border-2 border-yellow-500/20 border-t-yellow-500 rounded-full animate-spin mb-6"></div>
                <p class="mono text-[10px] text-yellow-500 animate-pulse uppercase tracking-[0.3em]">Calibrating Helios Stream...</p>
            </div>

        </div>
    </main>

    <script>
        AOS.init({ duration: 1000 });

        function goToStep2() {
            document.getElementById('step-1').classList.add('hidden-step');
            document.getElementById('step-2').classList.remove('hidden-step');
            document.getElementById('dot-1').classList.remove('active');
            document.getElementById('dot-2').classList.add('active');
        }

        function selectTime(btn) {
            document.querySelectorAll('.time-node').forEach(n => n.classList.remove('selected'));
            btn.classList.add('selected');
        }

        function finishInitiation() {
            const overlay = document.getElementById('loading-overlay');
            overlay.classList.remove('hidden');
            
            setTimeout(() => {
                overlay.innerHTML = `
                    <div class="w-16 h-16 bg-yellow-500 rounded-full flex items-center justify-center text-black font-black mb-6 shadow-[0_0_30px_#ffb800]">☼</div>
                    <h2 class="text-2xl font-extrabold mb-2 tracking-tighter">Manifestation Confirmed</h2>
                    <p class="text-white/40 text-xs mb-8 uppercase tracking-widest leading-loose">The Oracles have noted your presence.<br>Await the uplink in your inbox.</p>
                    <a href="index.html" class="text-[9px] font-black uppercase tracking-[.4em] border border-white/10 px-8 py-4 rounded-full hover:bg-white/5 transition-colors">Return to Sight</a>
                `;
            }, 2500);
        }
    </script>
</body>
</html>
