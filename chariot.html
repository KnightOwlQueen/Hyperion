<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun Chariot | Hyperion Vision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono&display=swap');

        :root {
            --solar: #ffb800;
            --dawn: #ff4d00;
            --space: #050508;
        }

        body {
            background-color: var(--space);
            color: #f0f0f5;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        /* Radial Animation */
        .rotating-orbit {
            animation: spin 20s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        input[type=range] {
            accent-color: var(--solar);
        }

        .glow-text {
            text-shadow: 0 0 20px rgba(255, 184, 0, 0.5);
        }
    </style>
</head>
<body class="bg-[#050508]">

    <nav class="fixed top-0 w-full z-50 px-8 py-6 flex justify-between items-center border-b border-white/5 bg-black/50 backdrop-blur-md">
        <a href="index.html" class="flex items-center gap-3">
            <div class="w-8 h-8 bg-yellow-500 rounded-full flex items-center justify-center text-black font-black">☼</div>
            <span class="font-extrabold tracking-tighter uppercase text-sm">Hyperion // Sun Chariot</span>
        </a>
        <div class="flex gap-6 text-[10px] font-black uppercase tracking-widest text-white/40">
            <span class="text-yellow-500">System: Operational</span>
            <span>Cycle: Solar Peak</span>
        </div>
    </nav>

    <main class="h-screen w-full flex flex-col lg:flex-row items-center justify-center p-8 gap-12">
        
        <div class="relative flex-1 flex items-center justify-center" data-aos="zoom-in">
            <div id="chariot-container" class="relative w-[300px] h-[300px] md:w-[500px] md:h-[500px]">
                <div class="absolute inset-0 border border-white/5 rounded-full"></div>
                <div class="absolute inset-8 border border-white/5 rounded-full rotating-orbit">
                    <div class="absolute top-0 left-1/2 -translate-x-1/2 w-2 h-2 bg-yellow-500 rounded-full shadow-[0_0_15px_#ffb800]"></div>
                </div>
                
                <div id="chariot-core" class="absolute inset-[30%] rounded-full glass flex flex-col items-center justify-center text-center transition-all duration-700">
                    <div class="text-[10px] font-bold text-yellow-500/50 uppercase tracking-widest mb-1">Load Factor</div>
                    <div id="intensity-display" class="text-5xl font-black mono glow-text">82%</div>
                </div>

                <svg class="absolute inset-0 w-full h-full -rotate-90">
                    <circle cx="50%" cy="50%" r="45%" fill="none" stroke="rgba(255,184,0,0.1)" stroke-width="2" />
                    <circle id="data-ring" cx="50%" cy="50%" r="45%" fill="none" stroke="url(#gradient)" stroke-width="4" stroke-dasharray="1000" stroke-dashoffset="180" stroke-linecap="round" class="transition-all duration-1000" />
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#ffb800;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ff4d00;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
        </div>

        <div class="w-full lg:w-96 space-y-8" data-aos="fade-left">
            <div class="glass p-8 rounded-[2rem]">
                <h2 class="text-2xl font-black tracking-tighter mb-2">Chariot Controls</h2>
                <p class="text-white/40 text-xs uppercase tracking-widest mb-8">Manual Temporal Adjustment</p>
                
                <div class="space-y-10">
                    <div class="space-y-4">
                        <div class="flex justify-between text-[10px] font-black uppercase tracking-widest">
                            <span>Solar Intensity</span>
                            <span id="label-intensity" class="text-yellow-500">82%</span>
                        </div>
                        <input type="range" id="input-intensity" min="0" max="100" value="82" class="w-full h-1 bg-white/10 rounded-lg appearance-none cursor-pointer">
                    </div>

                    <div class="space-y-4">
                        <div class="flex justify-between text-[10px] font-black uppercase tracking-widest">
                            <span>Atmospheric Hue</span>
                            <span id="label-hue" class="text-orange-500">45°</span>
                        </div>
                        <input type="range" id="input-hue" min="0" max="360" value="45" class="w-full h-1 bg-white/10 rounded-lg appearance-none cursor-pointer">
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="glass p-4 rounded-2xl">
                    <div class="text-[9px] font-bold text-white/30 uppercase mb-1">Velocity</div>
                    <div class="mono text-sm text-yellow-500">1.2k req/s</div>
                </div>
                <div class="glass p-4 rounded-2xl">
                    <div class="text-[9px] font-bold text-white/30 uppercase mb-1">Stability</div>
                    <div class="mono text-sm text-green-500">99.98%</div>
                </div>
            </div>

            <button onclick="window.location.href='index.html'" class="w-full py-4 glass hover:bg-white/5 rounded-2xl text-[10px] font-black uppercase tracking-widest transition-all">
                ← Return to Helios Primary
            </button>
        </div>
    </main>

    <script>
        AOS.init({ duration: 1000 });

        const inputIntensity = document.getElementById('input-intensity');
        const inputHue = document.getElementById('input-hue');
        const intensityDisplay = document.getElementById('intensity-display');
        const labelIntensity = document.getElementById('label-intensity');
        const labelHue = document.getElementById('label-hue');
        const dataRing = document.getElementById('data-ring');
        const chariotCore = document.getElementById('chariot-core');

        // Circular math for the SVG ring
        const radius = 45;
        const circumference = 2 * Math.PI * radius; // Approx 282.7

        function updateIntensity(val) {
            intensityDisplay.innerText = val + '%';
            labelIntensity.innerText = val + '%';
            
            // Map 0-100 to stroke-dashoffset
            // Total circumference is roughly 1000 units in the SVG scale here
            const offset = 1000 - (val * 10);
            dataRing.style.strokeDashoffset = offset;
            
            // Scale effect on core
            chariotCore.style.transform = `scale(${0.9 + (val/500)})`;
            chariotCore.style.boxShadow = `0 0 ${val/2}px rgba(255, 184, 0, ${val/200})`;
        }

        inputIntensity.addEventListener('input', (e) => updateIntensity(e.target.value));

        inputHue.addEventListener('input', (e) => {
            const val = e.target.value;
            labelHue.innerText = val + '°';
            document.documentElement.style.setProperty('--solar', `hsl(${val}, 100%, 50%)`);
            dataRing.style.filter = `hue-rotate(${val - 45}deg)`;
        });

        // Initialize
        updateIntensity(82);
    </script>
</body>
</html>
